<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - My Portfolio</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:linear-gradient(to right, #8360c3, #2ebf91); color:#fff; display:flex; flex-direction:column; min-height:100vh;">

  <!-- Navigation -->
  <header style="background:rgba(0,0,0,0.6); padding:15px;">
    <nav style="display:flex; gap:20px; justify-content:center;">
      <a href="index.html" style="color:#fff; text-decoration:none;">Home</a>
      <a href="about.html" style="color:#fff; text-decoration:none;">About</a>
      <a href="projects.html" style="color:#fff; text-decoration:none;">Projects</a>
      <a href="contact.html" style="color:#fff; text-decoration:none; font-weight:bold;">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section style="padding:40px; max-width:600px; margin:auto; text-align:center; flex:1;">
    <h1 style="font-size:40px; margin-bottom:20px;">Contact Me</h1>
    <p style="font-size:18px; margin-bottom:30px;">
      Feel free to reach out through the form below 👇
    </p>

    <!-- Contact Form -->
    <form action="mailto:you@example.com" method="post" enctype="text/plain" 
          style="display:flex; flex-direction:column; gap:12px;">
      <input type="text" name="name" placeholder="Your Name" required 
             style="padding:10px; border-radius:6px; border:none; outline:none;">
      <input type="email" name="email" placeholder="Your Email" required 
             style="padding:10px; border-radius:6px; border:none; outline:none;">
      <textarea name="message" rows="5" placeholder="Your Message" required 
                style="padding:10px; border-radius:6px; border:none; outline:none;"></textarea>
      <button type="submit" 
              style="padding:12px; border:none; border-radius:6px; background:#fff; color:#2ebf91; font-weight:bold; cursor:pointer;">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer with Social Links -->
  <footer style="background:rgba(0,0,0,0.7); padding:15px; text-align:center;">
    <p style="margin:0; font-size:16px;">Connect with me:</p>
    <div style="margin-top:10px; display:flex; justify-content:center; gap:25px; font-size:22px;">
      <a href="https://www.linkedin.com/in/your-id" target="_blank" style="color:#0A66C2; text-decoration:none;">🔗 LinkedIn</a>
      <a href="https://github.com/your-id" target="_blank" style="color:#fff; text-decoration:none;">🐙 GitHub</a>
      <a href="https://instagram.com/your-id" target="_blank" style="color:#E1306C; text-decoration:none;">📸 Instagram</a>
    </div>
    <p style="margin-top:15px; font-size:14px; color:#aaa;">© 2025 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
